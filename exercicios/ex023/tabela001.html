<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }
        
        tr.linha {
            background-color: lightgray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
         Hierarquia de TABELAS (simples)
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
        TABLE DATA = dado de tabela 
    -->
    <table>
        <tr class="linha">  <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>    <!--Segunda linha-->
            <td class="dado">A2</td>
            <td>B2</td>
            <td>C2</td>
            <td class="dado">D2</td>
        </tr>
        <tr class="linha">  <!--Terceira linha-->
            <td>A3</td>
            <td class="dado">B3</td>
            <td class="dado">C3</td>
            <td>D3</td>
        </tr>
        <tr>    <!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td class="dado">C4</td>
            <td>D4</td>
        </tr>
        <tr class="linha"> <!--Quinta linha-->
            <td class="dado">A5</td>
            <td>B5</td>
            <td>C5</td>
            <td class="dado">D5</td>
        </tr>
        <tr>
            <td>A6</td>
            <td>B6</td>
            <td>C6</td>
            <td>D6</td>
        </tr>
    </table>
</body>
</html>
