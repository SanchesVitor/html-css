<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--  Tamanho padrão 300x150  -->

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> 

            <!--    Termo Scolling, usado para demonstrar ou não a barra de rolagem criada no iframe. 
                    OBS: não funciona em todos os navegadores
            -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.</p>

    <p>
        O repositório do Guanabara
        <iframe src="https://sanchesvitor.github.io/projeto-android/" frameborder="0" height="500" width="500" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
